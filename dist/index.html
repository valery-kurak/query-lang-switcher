<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language switcher via query</title>
    <link rel="stylesheet" crossorigin href="/assets/index-DSC_7Yms.css">
  </head>
  <body>
    <main class="banner">
      <div class="container">
        <a href="#" class="banner__link"></a>
        <h1 i18n="Get Unlimited <br>Access" class="banner__title"></h1>
        <section class="banner-features">
          <ul class="banner-features__list">
            <li class="banner-features-item banner-features-item--unlimited">
              <p i18n="Unlimited Art &lt;br&gt;Creation" class="banner-features-item__text">Unlimited Art &lt;br&gt;Creation</p>
            </li>
            
            <li class="banner-features-item banner-features-item--exclusive">
              <p i18n="Exclusive &lt;br&gt;Styles" class="banner-features-item__text">Exclusive &lt;br&gt;Styles</p>
            </li>
            
            <li class="banner-features-item banner-features-item--magic">
              <p i18n="Magic Avatars &lt;br&gt;With 20% Off" class="banner-features-item__text">Magic Avatars &lt;br&gt;With 20% Off</p>
            </li>
            
          </ul>
        </section>    <section class="banner-actions">
          <article class="banner-actions-offers">
            <ul class="banner-actions-offers__list">
              <li class="banner-actions-offers-item">
                <input type="radio" id="YEARLY ACCESS" name="offer" checked class="banner-actions-offers-item__input">
                <div class="banner-actions-offers-item-info">
                  <p class="banner-actions-offers-item-info__period">
                    <span i18n="YEARLY ACCESS"></span>
                      <span i18n="Just price per year" id="pricePerYear"></span>
                  </p>
                  <p class="banner-actions-offers-item-info__price">
                    <span i18n="price <br>per week" id="pricePerWeekSpecial"></span>
                  </p>
                </div>    <p i18n="BEST OFFER" class="banner-actions-offers-item__offer"></p>
              </li>    <li class="banner-actions-offers-item">
                <input type="radio" id="WEEKLY ACCESS" name="offer"  class="banner-actions-offers-item__input">
                <div class="banner-actions-offers-item-info">
                  <p class="banner-actions-offers-item-info__period">
                    <span i18n="WEEKLY ACCESS"></span>
                  </p>
                  <p class="banner-actions-offers-item-info__price">
                    <span i18n="price <br>per week" id="pricePerWeek"></span>
                  </p>
                </div></li>  </ul>
          </article>  <a href="https://apple.com/" i18n="Continue" id="offerChoice" class="banner-actions__link"></a>
        </section>    <nav class="banner-navigation">
          <ul class="banner-navigation__list">
            <li class="banner-navigation-item">
              <a href="#" i18n="Terms of Use" class="banner-navigation-item__link">Terms of Use</a>
            </li>    <li class="banner-navigation-item">
              <a href="#" i18n="Privacy Policy" class="banner-navigation-item__link">Privacy Policy</a>
            </li>    <li class="banner-navigation-item">
              <a href="#" i18n="Restore" class="banner-navigation-item__link">Restore</a>
            </li>  </ul>
        </nav>  </div>
    </main>    <script src="./main.js" type="module"></script> 
  </body>
</html>
